<ion-header>
  <ion-toolbar>
    <ion-title>
      Tareas
    </ion-title>
    <ion-buttons slot="end" padding>
      <ion-button (click)="goEditTask()">
        <ion-icon size="large" slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-list lines="full">
      <ion-item *ngFor="let t of tasks">
        <ion-icon *ngIf="t.category == 'personal'" name="person"></ion-icon>
        <ion-icon *ngIf="t.category == 'trabajo'" name="briefcase"></ion-icon>
        <ion-icon *ngIf="t.category == 'estudios'" name="book"></ion-icon>
        <ion-label>   {{ t.title }}</ion-label>
        <ion-icon (click)="goEditTask(t.id)" name="create">
        </ion-icon>
        <ion-icon name="blank"></ion-icon>
        <ion-icon (click)="presentAlertConfirm(t.id, t.title)" name="trash">
        </ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
